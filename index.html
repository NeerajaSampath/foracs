<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="cnb">
        <div class="pre-header">
            <div class="container custom-container">
                <div class="flex-div">
                    <div class="">
                        <p>Secure Checkout</p>
                    </div>
                    <div class="">
                        <p><a href="#">Cancel</a> </p>
                    </div>
                </div>
            </div>
        </div>
        <header>
            <div class="container custom-container">
                <div class="flex-div">
                    <div class="">
                        <img src="images/sbmlogo.svg" alt="sbm-logo" />
                    </div>
                    <div class="">
                        <img src="images/visalogo.svg" alt="visa-logo" />
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div class="container custom-container">
                <div class="bg-gray">
                    <div class="flex">
                        <div class="">
                            <img src="images/phone-icon2.png" alt="phone-icon" />
                        </div>
                        <div class="pay-text">
                            <h2 class="h2-pay">Make payment of</h2>
                            <span>₹6599</span>
                            <p>Reebok India</p>
                        </div>
                    </div>
                    <p class="otp-sent">Enter OTP send to mobile number ending **95</p>
                    <form action="">
                        <div class="opt-div">
                            <input type="number" class="opt-input" name="otp" required />
                            <p><a href="#">Resend OTP</a></p>
                        </div>
                        <input type="Submit" value="Verify" class="verify" />
                    </form>
                    <div class="width-47">
                        <p>Use Swipe to Pay</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="pad50">
            <div class="container custom-container">
                
                <div class="ratio-btn">
                    <form action="">
                        <label class="custom-checkbox">
                            Turn on Seamless Pay to skip OTP validation process without compromising on security
                            <input type="checkbox">
                            <span></span>
                          </label>
                        
                    </form>
                </div>
            </div>
        </section>
        <!-- <div style="text-align : center;" class="dark-div">
            <button onclick="myFunction()">Dark Mode On</button>
        </div> -->
        <footer>
            <div class="container custom-container">
                <div class="flex-div">
                    <div class="need-help">
                        <p><a href="#">Need Help?</a></p>
                    </div>
                    <div class="copy-div">
                        <img src="images/power.svg" alt="m2p-logo" />
                        <p class="copy-para">Copyright © All Rights Reserved</p>
                    </div>
                    <div class="pcy-div">
                        <img src="images/pcy.svg" alt="pcy-logo" />
                    </div>
                </div>
            </div>
        </footer>
        <!-- <script>
            function myFunction() {
                var element = document.body;
                element.classList.toggle("dark-mode");
            }
            </script> -->
    </body>
</html>
